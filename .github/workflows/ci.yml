name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Region (needed for any AWS QA tests)
      AWS_REGION: us-east-1

      # Secrets (optional for reasoning tests)
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Avoid Bedrock calls unless explicitly enabled
      DISABLE_BEDROCK: "true"

      # Ensure vitest sees itself as test mode
      NODE_ENV: "test"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean any old build artifacts
        run: rm -rf dist

      - name: TypeScript build
        run: npm run build

      # Copy profiles into dist for runtime compatibility
      # (tests will not use this, but runtime will)
      - name: Copy profiles
        run: npm run copy-profiles

      # Debug step (can be removed later)
      - name: Verify profiles existence
        run: |
          echo "Repo profiles:"
          ls -al profiles || echo "profiles missing"
          echo "Dist profiles:"
          ls -al dist/profiles || echo "dist/profiles missing"

      - name: Run tests with coverage
        run: npm run test:coverage
