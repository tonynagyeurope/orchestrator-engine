name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

      # OpenAI (new env var)
      OE_OPENAI_API_KEY: ${{ secrets.OE_OPENAI_API_KEY }}
      OE_OPENAI_MODEL: "gpt-4o-mini"

      # Disable real external calls by default
      OE_REASONING_MODE: "mock"
      DISABLE_BEDROCK: "true"

      # Needed for any test environment
      NODE_ENV: "test"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean old build
        run: rm -rf dist

      - name: TypeScript build
        run: npm run build

      # Copy profiles into dist (runtime-compatible)
      - name: Copy profiles
        run: npm run copy-profiles

      - name: Verify profiles existence
        run: |
          echo "Repo profiles:"
          ls -al profiles || echo "profiles missing"
          echo "Dist profiles:"
          ls -al dist/profiles || echo "dist/profiles missing"

      # Tests run in "mock" mode only (safe!)
      - name: Run tests with coverage
        run: npm run test:coverage
